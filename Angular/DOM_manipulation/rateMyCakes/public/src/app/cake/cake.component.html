<div class="container">
        <img class="mx-auto mb-3" style="width: 300px" src="{{cake.url}}" alt="cake"/>
        <h6 class="col">Average rating: {{avg}} </h6>
    <div *ngFor="let c of cake.ratings" class="row border bottom-border mt-2">
        <h6 class="col">Rating: {{c.rating}}</h6>
        <div class="row">
            <h6 *ngIf="c.comment" class="col">Comment: {{c.comment}}</h6>
        </div>
    </div>
</div>
